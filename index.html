<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWS-CODES</title>
    <link rel="manifest" href="/VWSCODES/manifest.json">
    <metal name="google" content="nontranslate">
  <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="https://alonedevs.blogspot.com/?m=1"></iframe>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/VWSCODES/sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
